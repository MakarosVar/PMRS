<div class="row">
  <div class="col-xs-12">
    <button mat-raised-button color="primary" routerLink="create">new Company</button>
  </div>
</div>
<hr>
<table mat-table [dataSource]="this.companies" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef> IT Industry Sector</th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Company size</th>
    <td mat-cell *matCellDef="let element">Employees: {{element.size}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="company-row" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
